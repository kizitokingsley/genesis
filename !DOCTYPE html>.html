!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>HTML DOCUMENT</title>
        <link rel="stylesheet" href="bd.css">
    </head>
    <body>
        <main>
            <section class="form-container">
                <h1>
                    Adopt Your Favorite Animal
                </h1>
                <div class="flex-container">
                <div class="form-container01">
                <form action="">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter Your Name">

                    <label for="Animal" class="omega">Choose an Animal:</label>
                    <select name="Animal" id="animal">
                        <option value="">>--Select an animal--</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="pig">Pig</option>
                        <option value="snake">Tiger</option>
                        <option value="fish">Fish</option>
                        <option value="Frog">Lion</option>
                        <option value="hamster">Hamstar</option>
                        <option value="hippopotamus">Hippopotamus</option>
                    </select>

                    <label for="what is your reason for adopting this animal?"></label>
                    <textarea name="reason" id="reason" placeholder="Write your reason here" rows="3"></textarea>

                    <button type="submit">Adopt Now</button>
                </form>
                
            </div>
            </div>
            </section>
        </main>
    </body>
</html>
